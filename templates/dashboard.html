{% extends 'partials/_base.html' %}

{% block content %}

                    <span class="icon is-small"><i class="fas fa-gem" aria-hidden="true"></i></span>
                    <span>Hybrid tables</span>
                </a>
            </li>
            <li>
                <a id="MonTables">
                    <span class="icon is-small"><i class="fas fa-euro-sign" aria-hidden="true"></i></span>

            </li>
            <li>
                <a id="ScenInputTables">
